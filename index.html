	<script>
		// var that=this;
		$(function(){
			$("#search").focus(function(){
				$(this).css('text-align', 'left');
				$(this).css('background-color', '#fff');
				$(this).val("");
				$(this).attr({
					placeholder: '搜索'
				});

				$(".serchLogo").css('left', '-205px');
			})
			$("#search").blur(function(){
				$(this).css('text-align', 'center');
				$(this).css('background-color', '#fafafa');
				$(this).val("搜索");
				$(this).removeAttr("placeholder");

				$(".serchLogo").css('left', '-135px');
			})
			$(".conTopPhoto").on("click",".closeIcon",function(){
				$(this).parent(".conTopPhoto").slideDown('slow', function() {
					// console.log("111")
					$(this).remove();
				});
			})
		})
